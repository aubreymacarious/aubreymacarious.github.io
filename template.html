<script>
    $(document).ready(function() {
        $.getJSON("products.json", function(data) {
        var productsContainer = $("#templates");

        data.forEach(function(product) {
        var productElement = $("<div class='col mb-3 mb-sm-0'>");

        var productCard = $("<div class='card shop-card-v h-100'>");
        productElement.append(productCard);   

        var imageElement = $("<img class='card-img-top'>").attr("src", product.img_url);
        productCard.append(imageElement);

        var cardBody = $("<div class='card-body product-card-body'>");
        productCard.append(cardBody);


        cardBody.append($("<h5 class='card-title'>").text(product.name));

        var cardAction = $("<div class='shop-card-action p-3'>");
        productCard.append(cardAction);
        cardAction.append($("<span class='ori-price'>").text(product.price));


        var productLink = $("<a class='stretched-link'>").attr("href", product.url);
        var demoLink = $("<a class='btn btn-primary btn-shop-demo' target='_blank'>").attr("href", product.live_demo_url).text("Live Demo");
        cardAction.append(demoLink);
        productCard.prepend(productLink);

        productsContainer.append(productElement);
        });
      });
    });
  </script>
